<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Dum Briyani | Choose Inventory</title>
    <link rel="icon" href="/Front_Module/Resources/Star-concept-bulb-lighting-Clipart-PNG.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container text-center mt-5">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <button onclick="filterByDateRange()">Filter</button>
        <button onclick="resetFilter()">Reset</button>
    </div>


    <script>
        function filterByDateRange() {
            const startDate = new Date(document.getElementById("start-date").value);
            const endDate = new Date(document.getElementById("end-date").value);
            const table = document.getElementById("data-table");
            const rows = table.querySelectorAll("tbody tr");
    
            rows.forEach(row => {
                const dateCell = new Date(row.cells[2].innerText); // Assuming the date is in the 3rd column
                if ((startDate && dateCell < startDate) || (endDate && dateCell > endDate)) {
                    row.style.display = "none";
                } else {
                    row.style.display = "";
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
